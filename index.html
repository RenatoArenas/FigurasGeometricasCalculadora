<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="calculator-title">
            <h1>Figuras geométricas</h1>
            <p>Aquí podras calcular el perímetro y área de algunas figuras geométricas</p>
        </div>
    </header>
    <main>
        <section class="calculator-figure">
            <h2>Cuadrado</h2>
            <ion-icon name="square-outline" class="figure"></ion-icon>
            <form action="">
                <input id="ladoCuadrado" type="number" placeholder="Lado (l)">
    
                <button type="button" onclick="mostrarCuadrado()">Calcular</button>

                <span id="valoresCuadrado" class="figure-values"></span>
                <p>El perímetro es: <b id="perimetroCuadrado"></b></p>
                <p>El área es: <b id="areaCuadrado"></b></p>

            </form>
        </section>
        <section class="calculator-figure">
            <i class="fas fa-chevron-left arrow-title arrow-left arrow-none" id="left"></i>
            <i class="fas fa-chevron-right arrow-title arrow-right" id="right"></i>
            <div class="container-title">
                <h2 id="title">Triángulo</h2>
                <h2>Triángulo Isosceles</h2>
            </div>
            <ion-icon name="triangle-outline" class="figure"></ion-icon>
            <form action="" id="form-triangle">
                <input id="ladoTriangulo1" type="number" placeholder="Lado 1 (l1)">
                <input id="ladoTriangulo2" type="number" placeholder="Lado 2 (l2)">
                <input id="baseTriangulo" type="number" placeholder="Base (b)">
                <input id="alturaTriangulo" type="number" placeholder="Altura (h)">
    
                <button type="button" onclick="mostrarTriangulo()">Calcular</button>
                
                <span id="valoresTriangulo" class="figure-values"></span>
                <p>El perímetro es: <b id="perimetroTriangulo"></b></p>
                <p>El área es: <b id="areaTriangulo"></b></p>
            </form>
            <form action="" id="form-triangleI" class="form-none">
                <input id="ladoTrianguloI1" type="number" placeholder="Lado 1 (l1)">
                <input id="ladoTrianguloI2" type="number" placeholder="Lado 2 (l2)">
                <input id="baseTrianguloI" type="number" placeholder="Base (b)">
    
                <button type="button" onclick="mostrarTrianguloIsosceles()">Calcular</button>
                
                <span id="valoresTrianguloI" class="figure-values"></span>
                <p>La altura es: <b id="alturaTrianguloI"></b></p>
    
            </form>

        </section>
        <section class="calculator-figure">
            <h2>Circulo</h2>
            <ion-icon name="ellipse-outline" class="figure"></ion-icon>
            <form action="">
                <input id="radioCirculo" type="number" placeholder="Radio (r)">
                
                <button type="button" onclick="mostrarCirculo()">Calcular</button>

                <span id="valoresCirculo" class="figure-values"></span>
                <p>El diametro es: <b id="diametroCirculo"></b></p>
                <p>El perímetro es: <b id="perimetroCirculo"></b></p>
                <p>El área es: <b id="areaCirculo"></b></p>
    
            </form>
        </section>
    </main>
    <script src="./js/figuras.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
